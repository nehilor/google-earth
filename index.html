<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>
    Google Earth App
</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
<style>
    body {
        padding-top: 15px;
        background-color: rgb(221, 221, 221);
    }
</style>
</head>

<body>
    <div class="container">
        <img class="img-responsive" alt="Google Earth"
            src="https://cdn.andro4all.com/files/2020/12/Google-Earth-1.jpg" />

        <h3>Please select your birthdate and Google Earth will show you a photo of the earth from the day of your
            birthday.</h3>
        <form id="form" action="#" class="form-horizontal" method="post">
            <div class="form-group date-container">
                <label class="control-label col-sm-2 requiredField" for="date">
                    Birthdate
                    <span class="asteriskField">
                        *
                    </span>
                </label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-calendar">
                            </i>
                        </div>
                        <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <input name="_honey" style="display:none" type="text" />
                    <button class="btn btn-primary " name="submit" type="submit">
                        Submit
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="container" id="image-container" style="display: none;">
        <div class="row">
            <div class="col-12">
                <div class="alert alert-success" id="message">
                    
                  </div>
                <img id="google-image" class="img-responsive" src="" />
            </div>
        </div>
    </div>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Include Date Range Picker -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <!-- Include App -->
    <script type="text/javascript" src="./assets/app.js"></script>
</body>

</html>
